<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="music-container">
        <h4 id="playlist-title">Music Player Emulator</H4>
        <img id="cover" alt="disc song cover">
        <audio id="audio" src="/songs/The_Pretender.mp3" ></audio>
        
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da m√∫sica</div>
                <div id="band-name" class="light-color">Nome da banda</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
        </div>
        
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navegate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" class="button button-bigest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navegate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    
    </div>
    <script src="/script.js"></script>
</body>
</html>
